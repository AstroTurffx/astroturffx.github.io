<!DOCTYPE html>
<html>
    <head>
        <title>Page not found</title>
        <style>
            body, html {
                margin: 0;
                height: 100%;
            }
            h1{
                font-size: 30px;
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                color: white;
                line-height: 350px;
            }
            .bigger{
                font-size: 50px;
            }
            .bg {
                min-height: 100%;
                width: 100%;
                height: 100%;
                display: table;
                text-align: center;

                background-image: url("/images/LostInSpace.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .bg > .text {
                display: table-cell;
                vertical-align: middle;
            }
            .navbaritem {
                float: left;
            }
            .navbaritem a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            .navbaritem a:hover {
                background-color: #111;
            }
            .navbar{
                position: fixed;
                list-style-type: none;
                margin: 0;
                padding: 5px;
                overflow: hidden;
                background-color: #333333;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <ul class="navbar">
            <li class="navbaritem"><a href="/home">Home</a></li>
            <li class="navbaritem"><a href="/projects">Projects</a></li>
            <li class="navbaritem"><a href="/contact">Contact</a></li>
            <li class="navbaritem"><a href="/about">About</a></li>
        </ul>
        <div class="bg">
            <h1 class="text"><span class="bigger">Page not found - 404</span><br>Click <a href="/home">here</a> to go back to the home page</h1>
            <div id="GoBack"><h1>Click <a id="link">here</a> to go back to your last page</h1></div>
        </div>
        <script>
            var referrer = document.referrer;
            var goBack = document.getElementById("GoBack");
            if (referrer == null) {
                console.log("hi");
                goBack.style.display = "block";
                document.getElementById("link").setAttribute("href",referrer);
            } else {
                goBack.style.display = "none";
            }
        </script>
    </body>
</html>
