<!DOCTYPE html>
<html>
    <head>
        <title>Page not found</title>
        <style>
            body, html {
                margin: 0;
                height: 100%;
            }
            .text{
                font-size: 30px;
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                color: white;
                line-height: 350px;
            }
            .bigger{
                font-size: 50px;
            }
            .bg {
                min-height: 100%;
                width: 100%;
                height: 100%;
                display: table;
                text-align: center;

                background-image: url("LostInSpace.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .bg > .text {
                display: table-cell;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div class="bg">
            <h1 class="text"><span class="bigger">Page not found - 404</span><br>Click <a href="home">here</a> to go back to the home page</h1>
        </div>
    </body>
</html>
